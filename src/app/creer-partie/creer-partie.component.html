

<div class="card m-3">
	<div class="card-header">
		<h5 class="card-title">Création d'une partie</h5>
	</div>
	
	<div class="form-group row">
        <label for="patient" class="col-sm-2 col-form-label">Partie public ou privée : </label>
        <div class="col-sm-10">
            <select [(ngModel)]="visite.patient" class="form-control" id="private">
                <option
                    *ngFor="let patient of srvPatient.patients"
                    [ngValue]="patient"
                    >
                    {{ patient.prenom }} {{ patient.nom }}
                </option>
            </select>
        </div>
    </div>

		<div class="form-group row">
			<label for="patient" class="col-sm-2 col-form-label">Nombre de joueurs : </label>
			<div class="col-sm-10">
				<select  class="form-control" id="nbr-joueur">
					<option
						*ngFor="let patient of srvPatient.patients"
						[ngValue]="patient"
						>
						{{ patient.prenom }} {{ patient.nom }}
					</option>
				</select>
			</div>
		</div>
	
	
	<div class="card-footer text-right">
		<button *ngIf="!isEditing" (click)="creerPartie()" class="btn btn-success m-1">Ajouter</button>
    </div>
</div>
