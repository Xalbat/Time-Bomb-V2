<br>

<p>Veuillez vous connecter avant de jouer<p>

<div class="card-body">

    <div class="form-group row">
		<label for="login" class="col-sm-2 col-form-label">Ton login : </label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="login" [(ngModel)]="user.username" placeholder="Login"/>
		</div>
    </div>
    <div class="form-group row">
		<label for="password" class="col-sm-2 col-form-label">Ton password : </label>
		<div class="col-sm-10">
			<input name="password" placeholder="Mot de passe" [(ngModel)]="user.password" type="password" class="form-control" id="password">
		</div>
	</div>
</div>

<button class="btn btn-primary m-1">Se connecter</button>
